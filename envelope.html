<head>

<body>
    <div id="wrapper" max-width="100%">
        <img src="img/title.png" class="vcenter" style="margin-top: -220px;" height="42" width="200">
        <div class="envelope open vcenter">
            <div class="card">
                <div class="front">
                    <div class="vcenter">
                        <p class="text"></p>
                        <p class="text"></p>
                        <p class="text"></p>
                    </div>
                </div>
                <!-- <div class="back">

            </div>
        </div>
    </div>
    <div class="open_card vcenter">
        <div class="cardpage" onclick="flip()" id="card" width-max="90%" margin-left=“auto” margin-right=“auto”
            display=“block”>
            <div class="card card__face__abs card__face--front"><img src="img/page.png" class="imgcard" id="img1"
                    max-height="1000px">
            </div>
            <div class="card card__face__abs card__face--back card__rotate__face--back"><img src="img/inside.png"
                    id="img2" class="imgcard" max-height="1000px"></div>
        </div>
    </div>
    <div class="vcenter" style="margin-top: 220px; z-index: -99">
        <p class="text">
            12/15 周日 17:30pm
        </p>
        <p class="text">
            上海华东师范大学<br />学生活动中心舞厅
        </p>
    </div>
    </div>
    <script type="text/javascript">
        //$(document).ready(function () {
        if (document.body.clientWidth<=500) document.getElementById("img1").style.height = document.body.clientWidth / 2835 * 1890 + "px";
        if (document.body.clientWidth<=500) document.getElementById("img2").style.height = document.body.clientWidth / 2835 * 1890 + "px";
        //});
        function flip() {
            //alert(1);
            document.getElementById("card").className = "cardpage is-fliped";
        }
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return (false);
        }
        var hashnum = getQueryVariable("hashnum");
        var isValid = false;
        for (var i = 0; i < DATA.length; ++i) {
            if (DATA[i]["phone number"] === hashnum) {
                document.getElementsByClassName("text")[0].innerHTML = "姓名：" + DATA[i]["name"];
                document.getElementsByClassName("text")[2].innerHTML = "编号：" + DATA[i]["number"];
                isValid = true;
                break;
            }
        }
        if (!isValid) {
            document.getElementsByClassName("text")[0].innerHTML = "非常抱歉，";
            document.getElementsByClassName("text")[1].innerHTML = "您没有被邀请，";
            document.getElementsByClassName("text")[2].innerHTML = "期待与您的相见！";
        }

    </script>
</body>

</html>
