<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>RHAPSODIA 冬季舞会</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/datab.js"></script>
	<script src="js/md5.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<div id="container">
		<div id="output">
			<div class="containerT">
				<h1>
					<img src="img/title_cn.png" height="42" width="200">
				</h1>
				<div style="position:relative;">
					<img src="img/phonebackground.jpg" width="100%">
					<div style="position:absolute; z-index:2; top:50%">
						<form class="form" id="entry_form" onsubmit="return false;">
							<input placeholder="输入手机号" id="entry_name" value="" onkeydown="enterConfirm()">
							<button type="button" id="entry_btn" onclick="check()">确认</button>
							<div id="prompt" class="prompt"></div>
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function check() {
			var phonenum = document.getElementById("entry_name").value;
			var hashnum = $.md5(phonenum);
			if (hashnum !== null || hashnum !== undefined || hashnum !== '') {
				window.location.href = 'envelope.html?hashnum=' + hashnum;
			}
		}
		function enterConfirm() {
			if (event.keyCode == 13) {
				check();
			}

		}
	</script>
</body>

</html>
