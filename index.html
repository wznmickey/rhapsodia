<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>RHAPSODIA 冬季舞会</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/datab.js"></script>
	<script src="js/md5.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<div id="container">
		<div id="output">
			<div class="containerT">
				<h1>
					<img src="img/title_cn.png" height="42" width="200">
				</h1>
				<div style="position:relative" id="phonebg">
					<div id="input_phone"
						style="position:absolute; z-index:2; top:50% ;transform: translate(-50% -50%);">
						<form class="form" id="entry_form" onsubmit="return false;">
							<input placeholder="输入手机号" id="entry_name" value="" onkeydown="enterConfirm()"
								onBlur="change_lo() " onFocus="change_lo()">
							<button type="button" id="entry_btn" onclick="check()"
								style="background-color: rgba(0,0,0,0);">确认</button>
							<div id="prompt" class="prompt"></div>
						</form>
					</div>
					<img src="img/phonebackground.jpg"  width="70%" id="phonephoto"></img>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(window).on('load', function () {
			if (document.body.clientWidth < 1100) {document.getElementById("phonebg").style.width = document.body.clientWidth + "px";document.getElementById("phonephoto").style.width = document.body.clientWidth + "px";}
			document.getElementById("input_phone").style.left = (document.body.clientWidth / 2 - document.getElementById("input_phone").offsetWidth / 2 - (document.body.clientWidth - document.getElementById("phonebg").clientWidth) / 2) + "px";
		});

		function check() {
			var phonenum = document.getElementById("entry_name").value;
			var hashnum = $.md5(phonenum);
			if (hashnum !== null || hashnum !== undefined || hashnum !== '') {
				window.location.href = 'envelope.html?hashnum=' + hashnum;
			}
		}
		function enterConfirm() {
			document.getElementById("input_phone").style.left = (document.body.clientWidth / 2 - document.getElementById("input_phone").offsetWidth / 2 - (document.body.clientWidth - document.getElementById("phonebg").clientWidth) / 2) + "px";
			if (event.keyCode == 13) {
				check();
			}

		}
		function change_lo() {
			setTimeout(function () {
				document.getElementById("input_phone").style.left = (document.body.clientWidth / 2 - document.getElementById("input_phone").offsetWidth / 2 - (document.body.clientWidth - document.getElementById("phonebg").clientWidth) / 2) + "px";
			}, 100)


		}
	</script>
</body>

</html>
